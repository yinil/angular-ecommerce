<div *ngIf="count==0">
  Your cart is empty.
</div>
<div *ngIf="items && count != 0">
    <app-cart-display [items]="items" [total]="total"></app-cart-display>
    <div [hidden]="count==0">
        <a type="button" [routerLink]="[ '/checkout' ]" routerLinkActive="active" class="btn btn-primary">Check Out</a>
    </div>
</div>
