<p>signup works!</p>
<div class="alert alert-danger" [hidden]="!error">
	There was a problem signing up. Please try again.
</div>
<form role="form" (submit)="signup()">
	<div class="form-group">
		<label for="username">Username:</label> <input type="text"
			class="form-control" id="username" name="username" [(ngModel)]="credentials.firstname"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
    </div>
    <div class="form-group">
		<label for="email">Email:</label> <input type="email"
			class="form-control" id="email" name="email" [(ngModel)]="credentials.email"/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
